# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/


# ----------------------------------------

# Change ofen

# code
# new_post_name: :title.md # File name of new posts
# post_asset_folder: false

# diary
new_post_name: :year-:month:day:title.md # File name of new posts
post_asset_folder: true


# ----------------------------------------


# Site
title: "Chino's"
subtitle: '指考戰士來喔！'
description: "Chino's 是我架設的個人Blog。紀錄我的一些筆記、日記、演算法解題報告。"
author: 'ZHONG-SHENG WU'
language: 'Chinese, English'
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://chino.taipei
root: /
permalink: :title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
auto_spacing: true
filename_case: 0
render_drafts: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace: '    '

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

tag_generator:
  per_page: 30

category_generator:
  per_page: 30

archive_generator:
  per_page: 30
  yearly: true
  monthly: true
  daily: false

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: landscape

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:samsam2310/samsam2310.github.io.git
  branch: master

# Disqus
disqus_shortname: chinos


# RSS
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:

# SiteMap
sitemap:
  path: sitemap.xml
